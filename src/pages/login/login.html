<ion-header>

  <ion-navbar color="primary-dark">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/logo.png" alt="logo" class="logo">

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating >Email Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating >Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-row>
        <button ion-button color="secondary" (click)="navigateToPage('RegisterPage')" >Register</button>
        <button ion-button>Login</button>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
