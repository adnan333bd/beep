<ion-header>

  <ion-navbar color="primary">
    <ion-title>Inbox</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateTo_Search_User()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let message of messageList">
      <ion-avatar item-left>
        <img [src]="message.profile.avatar" alt="Avatar">
      </ion-avatar>
      <h2>{{message.profile.firstName}} {{message.profile.lastName}}</h2>
      <p>{{message.lastMessage}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
