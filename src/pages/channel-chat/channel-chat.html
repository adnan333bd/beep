<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{channel?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of channelMessages_Stream | async">
      <p>{{message.content}}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-send-message-box (messageEmitter)="sendMessageToChannel($event)" ></app-send-message-box>
  </ion-toolbar>
</ion-footer>
